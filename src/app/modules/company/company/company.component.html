        <div  class="customer-list mat-elevation-z2 table-container">
            <table mat-table  class="app-table">
            
            <ng-container matColumnDef="CId">
              <th mat-sort-header mat-header-cell *matHeaderCellDef>Group Id </th>
              <td mat-cell *matCellDef="let element"> {{element.CId}} </td>
            </ng-container>          
            
            <ng-container matColumnDef="CAccountName">
              <th mat-sort-header mat-header-cell *matHeaderCellDef> Group Name </th>
              <td mat-cell *matCellDef="let element"> {{element.CAccountName}} </td>
            </ng-container>

            <ng-container matColumnDef="CDescription">
              <th mat-sort-header mat-header-cell *matHeaderCellDef>Group Description </th>
              <td mat-cell *matCellDef="let element"> {{element.CDescription}} </td>
            </ng-container>

            <ng-container matColumnDef="CView">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> View</th>
                <td mat-cell *matCellDef="let element"> {{element.CView}} </td>
            </ng-container>

            <ng-container matColumnDef="CEdit">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Edit </th>
                <td mat-cell *matCellDef="let element"> {{element.CEdit}} </td>
            </ng-container>

            <ng-container matColumnDef="CDelete">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let element"> {{element.CDelete}} </td>
            </ng-container>
