<mat-card class="mat-elevation-z">
    <mat-card-title><h1 class="login-title">Login</h1></mat-card-title>
    <mat-card-content>
        <form name="loginForm" [formGroup]="loginForm"  (ngSubmit)="onSubmit()" novalidate>

            <mat-form-field appearance="outline">
                <mat-label>UserName</mat-label>
                <input matInput style="padding: 8px; width: 90%; border: 2px solid #2f4d83; border-radius: 5px;" formControlName="username" >
                <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
                    UserName is required
                </mat-error>
                <mat-error
                    *ngIf="!loginForm.get('username')?.hasError('required') &&
                            loginForm.get('username')?.hasError('username')">
                    Please enter a valid email address
                </mat-error>
            </mat-form-field>
        
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput style="padding: 8px; width: 90%; border: 2px solid #2f4d83; border-radius: 5px;" type="password" formControlName="password">
                <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                <mat-error>
                    Password is required
                </mat-error>
            </mat-form-field>
            <!-- <ngx-recaptcha2 *ngIf=" environment.env==='production' && siteKey!== '' " #captchaElem
                [siteKey]="siteKey"
                formControlName="recaptcha">
            </ngx-recaptcha2> -->
        
            <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                    fxLayoutAlign="space-between center">

                    <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </div>
            </div>
            <div fxLayout="row" fxLayoutAlign="end">
            <button mat-raised-button color="primary" class="submit-button" aria-label="LOGIN"
                    [disabled]="loginForm.invalid">
                LOGIN
            </button>
            </div>
            <mat-error *ngIf="errMsg">
                {{errMsg}}
            </mat-error>
        </form>
        
        <span toastContainer></span>
    </mat-card-content>
</mat-card>
